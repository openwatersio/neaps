name: Publish to GitHub Packages

on:
  push:
  pull_request:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: "22"
          registry-url: https://npm.pkg.github.com

      - name: Install modules
        run: npm install

      - name: Build
        run: npm run build

      - name: Publish packages
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="0.0.0-${GITHUB_SHA::7}"

          # tide-predictor (no internal deps)
          cd packages/tide-predictor
          npm pkg set name=@openwatersio/tide-predictor version=$VERSION
          npm publish --access public
          cd ../..

          # neaps (depends on tide-predictor)
          cd packages/neaps
          npm pkg set name=@openwatersio/neaps version=$VERSION
          npm pkg delete dependencies.@neaps/tide-predictor
          npm pkg set dependencies.@openwatersio/tide-predictor=$VERSION
          npm publish --access public
          cd ../..

          # api (depends on neaps)
          cd packages/api
          npm pkg set name=@openwatersio/api version=$VERSION
          npm pkg set dependencies.@openwatersio/neaps=$VERSION
          npm pkg delete dependencies.neaps
          npm publish --access public
          cd ../..

  cleanup:
    runs-on: ubuntu-latest
    needs: publish
    permissions:
      packages: write
    strategy:
      matrix:
        package: [tide-predictor, neaps, api]
    steps:
      - uses: actions/delete-package-versions@v5
        with:
          package-name: ${{ matrix.package }}
          package-type: npm
          min-versions-to-keep: 30
          delete-only-pre-release-versions: true
